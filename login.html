<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Empire — Commander Login</title>
  <link rel="preload" as="image" href="/assets/brand/empire-hero-final.jpg" />
  <style>
    :root {
      --gold:#f1c40f;
      --muted:#b6b9c2;
    }
    *{margin:0;padding:0;box-sizing:border-box}
    body {
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:#fff;
    }
    .hero {
      position:relative;
      min-height:100vh;
      display:grid;
      place-items:center;
      background:url("/assets/brand/empire-hero-final.jpg") center/cover no-repeat;
    }
    .hero::after {
      content:"";
      position:absolute;
      inset:0;
      background:rgba(0,0,0,.55);
      z-index:0;
    }
    .login-box {
      position:relative;
      z-index:1;
      background:rgba(0,0,0,.65);
      padding:28px 24px;
      border-radius:16px;
      box-shadow:0 14px 34px -16px rgba(0,0,0,.8);
      text-align:center;
      width:100%;
      max-width:420px;
    }
    .login-title {
      font-size:clamp(24px,5vw,36px);
      font-weight:800;
      margin-bottom:20px;
    }
    .field {
      margin:12px 0;
    }
    .field input {
      width:100%;
      padding:14px 16px;
      border:none;
      border-radius:12px;
      font-size:1rem;
      background:#111;
      color:#fff;
    }
    .btn {
      margin-top:18px;
      display:inline-block;
      width:100%;
      padding:14px 20px;
      border:none;
      border-radius:12px;
      font-weight:800;
      font-size:1rem;
      background:var(--gold);
      color:#1a1200;
      cursor:pointer;
      box-shadow:0 14px 34px -16px var(--gold);
    }
    .terms {
      margin-top:12px;
      font-size:.85rem;
      color:var(--muted);
    }
    footer {
      position:absolute;
      bottom:10px;
      left:0;
      right:0;
      text-align:center;
      font-size:.85rem;
      color:var(--muted);
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="login-box">
      <div class="login-title">⚔ Commander Login ⚔</div>
      <form id="empire-login-form">
        <div class="field">
          <input id="login-id" type="text" placeholder="Email or Phone" autocomplete="username">
        </div>
        <div class="field">
          <input id="accessKey" type="password" placeholder="Access Key" autocomplete="current-password">
        </div>
        <button class="btn" type="submit">Enter The Empire</button>
      </form>
      <p class="terms">By entering you agree to Empire terms.</p>
    </div>
    <footer>
      © <span id="year"></span> The Empire
    </footer>
  </section>

  <script src="/js/empire-auth.js"></script>
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    document.getElementById("empire-login-form").addEventListener("submit", (e)=>{
      e.preventDefault();
      const id = document.getElementById("login-id").value.trim();
      const key = document.getElementById("accessKey").value.trim();
      if(!id || !key){ alert("Enter your ID and access key."); return; }

      // Placeholder login token
      const token = `OK:${id}:${Date.now()}`;
      EmpireAuth.set(token);
      location.href="/dashboard.html";
    });
  </script>
</body>
</html>
