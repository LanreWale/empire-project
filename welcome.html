<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Empire â€” Welcome</title>
  <style>
    :root { --bg:#0b0e12; --gold1:#F5CF5A; --gold2:#C99611; }
    html,body{height:100%}
    body{margin:0;background:var(--bg);}

    /* Hero background */
    .hero{
      position:relative;
      min-height:100vh;
      background:url("/assets/brand/empire-hero-final.jpg") center/cover no-repeat;
      overflow:hidden;
      touch-action:manipulation;
    }

    /* Clickable CTA that visually looks like the gold bar */
    .cta{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      bottom:28.75%;                 /* tuned for the current artwork */
      z-index:9999;                  /* ensure it sits above anything */
      pointer-events:auto;           /* explicitly allow taps */
      user-select:none;
      -webkit-tap-highlight-color:transparent;
      text-decoration:none;

      display:flex; align-items:center; justify-content:center;
      width:min(78vw, 520px);
      height:56px;
      border-radius:12px;

      /* gold pill look (very close to the image) */
      background:linear-gradient(180deg, var(--gold1), var(--gold2));
      box-shadow:
        0 10px 18px rgba(0,0,0,.25),
        inset 0 1px 0 rgba(255,255,255,.35);
      border:1px solid rgba(0,0,0,.2);

      color:#111; font-weight:900; letter-spacing:.02em;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      font-size: clamp(15px, 3.6vw, 22px);
    }
    .cta:active{ transform:translateX(-50%) scale(.985); }

    /* very small phones */
    @media (max-width:380px){
      .cta{ width:78vw; height:48px; bottom:28.3%; }
    }
    /* large phones / small tablets */
    @media (min-width:600px) and (max-width:899px){
      .cta{ width:min(66vw,560px); height:60px; bottom:29.75%; }
    }
    /* tablets / small laptops */
    @media (min-width:900px) and (max-width:1279px){
      .cta{ width:min(52vw,580px); height:60px; bottom:27.5%; }
    }
    /* desktops */
    @media (min-width:1280px){
      .cta{ width:min(42vw,600px); height:64px; bottom:26.5%; }
    }
    /* short viewports (landscape phones) */
    @media (max-height:620px){
      .cta{ bottom:22%; }
    }
  </style>
</head>
<body>
  <main class="hero">
    <!-- Using both href and onclick to be extra reliable on some Android builds -->
    <a class="cta"
       href="/login.html"
       role="button"
       aria-label="Enter Command"
       onclick="location.href='/login.html'; return false;">
      ENTER COMMAND
    </a>
  </main>
</body>
</html>
