<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Empire – Monitoring</title>
  <link rel="stylesheet" href="./app/assets/styles.css" />
  <style>
    body { background:#0f1220; color:#e5e7eb; font-family:system-ui,-apple-system,Segoe UI,Roboto; margin:0; }
    .wrap { max-width:1100px; margin:24px auto; padding:0 16px; }
    .row { display:flex; flex-wrap:wrap; gap:12px; }
    .card { background:#171a2b; border:1px solid #22263d; border-radius:14px; padding:16px; }
    .badge { padding:6px 10px; border-radius:10px; font-size:12px; }
    .ok { background:#16a34a; }
    .warn { background:#f59e0b; }
    .down { background:#dc2626; }
    table { width:100%; border-collapse:collapse; }
    th, td { padding:10px; border-top:1px solid #22263d; }
    .muted { color:#9ca3af; }
    .btn { background:#25304a; border:1px solid #2f3b58; color:#d1d5db; padding:8px 12px; border-radius:10px; cursor:pointer; }
    a.nav { color:#93c5fd; text-decoration:none; margin-right:12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:14px">
      <h1 style="margin:0">⚡ System Monitoring</h1>
      <div>
        <a class="nav" href="./dashboard.html">Dashboard</a>
        <a class="nav" href="./index.html">Home</a>
        <a class="nav" href="./user.html">User</a>
      </div>
    </div>

    <!-- Health Status -->
    <div class="row" id="healthRow">
      <!-- Badges inserted by JS -->
    </div>

    <!-- Event Feed -->
    <div class="card" style="margin-top:16px">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <h2 style="margin:0">Event Feed</h2>
        <button class="btn" id="refreshBtn">Refresh</button>
      </div>
      <div id="feedEmpty" class="muted" style="padding:16px;display:none">No events yet.</div>
      <div style="overflow:auto">
        <table id="feedTable">
          <thead>
            <tr class="muted">
              <th>Time</th><th>Type</th><th>Message</th><th>Ref</th><th>Actor</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- JS Modules -->
  <script type="module" src="./app/assets/js/api.js"></script>
  <script type="module" src="./app/assets/js/logger.js"></script>
  <script type="module" src="./app/assets/js/monitoring.js"></script>
</body>
</html>
