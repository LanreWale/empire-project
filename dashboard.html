<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Empire — Dashboard</title>
  <style>
    :root { color-scheme: dark; }
    body { margin:0; background:#0b1220; color:#e8eefc; font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,sans-serif; }
    .wrap { max-width:720px; margin:0 auto; padding:20px 14px 40px; }
    h1 { margin:8px 0 16px; font-size:28px; }
    .card { background:#111a2b; border:1px solid #1f2b44; border-radius:14px; padding:14px; margin:12px 0; }
    .muted { color:#9ab; }
    .row { display:flex; gap:8px; flex-wrap:wrap; align-items:center; }
    .grow { flex:1 1 auto; }
    .pill { display:inline-block; padding:2px 10px; border:1px solid #2b395a; border-radius:999px; font-size:12px; }
    .ok { color:#48e088; }
    .err { color:#ff6767; }
    a.btn { display:inline-block; background:#2b66f6; color:#fff; padding:10px 14px; border-radius:10px; text-decoration:none; }
    pre { background:#0a1426; border:1px solid #1f2b44; padding:10px; border-radius:10px; overflow:auto; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Empire — Dashboard</h1>

    <div id="note" class="muted">Loading…</div>

    <div id="profile" class="card" style="display:none">
      <div class="row">
        <div class="grow">
          <div id="name" style="font-weight:700;font-size:18px;"></div>
          <div class="muted" id="contact"></div>
        </div>
        <div class="pill" id="status">—</div>
      </div>
      <div style="margin-top:10px;">
        <div>Scale: <span id="scale" style="font-weight:700;">—</span>×</div>
      </div>
    </div>

    <div class="card">
      <div style="font-weight:700; margin-bottom:6px;">Next steps</div>
      <ol class="muted" style="padding-left:18px;">
        <li>Stay available on your WhatsApp; approvals and updates arrive there.</li>
        <li>Watch <a href="https://t.me/TheEmpireHq" target="_blank">The Empire Live Updates</a> for offers and announcements.</li>
        <li>Your scale controls how many/top offers reach you.</li>
      </ol>
    </div>

    <div class="card muted" id="raw" style="display:none">
      <div style="font-weight:700;margin-bottom:6px;">Debug</div>
      <pre id="debug"></pre>
    </div>

    <div class="card">
      <a class="btn" href="/login">Back to Login</a>
    </div>
  </div>

  <script>
    function qs(k){ return new URL(location.href).searchParams.get(k); }
    async function callMe() {
      const i = qs('i'); // invite or session token
      const url = i ? `/.netlify/functions/me?i=${encodeURIComponent(i)}` : '/.netlify/functions/me';
      const res = await fetch(url, { credentials: 'include' });
      return res.json();
    }

    (async ()=>{
      const out = await callMe().catch(e=>({ok:false,error:String(e)}));
      const note = document.getElementById('note');
      const prof = document.getElementById('profile');
      const raw = document.getElementById('raw');
      const dbg = document.getElementById('debug');

      if (!out.ok) {
        note.textContent = 'Could not load your dashboard: ' + (out.error || 'Unknown error');
        raw.style.display = 'block'; dbg.textContent = JSON.stringify(out, null, 2);
        return;
      }

      note.style.display = 'none';
      prof.style.display = 'block';

      const u = out.user || {};
      document.getElementById('name').textContent = u.name || '—';
      document.getElementById('contact').textContent = [u.email,u.phone].filter(Boolean).join(' · ');
      document.getElementById('status').textContent = u.status || '—';
      document.getElementById('status').className = 'pill ' + ((u.status||'').toUpperCase().includes('APPROVED') ? 'ok':'');
      document.getElementById('scale').textContent = (u.scale ?? '—');

      // Debug hidden unless query ?debug=1
      if (qs('debug') === '1') {
        raw.style.display = 'block'; dbg.textContent = JSON.stringify(out, null, 2);
      }
    })();
  </script>
</body>
</html>
