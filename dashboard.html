<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Empire — Dashboard</title>
  <style>
    :root { color-scheme: dark; }
    body { margin:0; background:#0b1220; color:#e8eefc; font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,sans-serif; }
    .wrap { max-width:1080px; margin:0 auto; padding:20px 14px 40px; }
    h1 { margin:8px 0 16px; font-size:28px; }
    h2 { margin:0 0 10px; font-size:20px; }
    .card { background:#111a2b; border:1px solid #1f2b44; border-radius:14px; padding:14px; margin:12px 0; }
    .muted { color:#9ab; }
    .row { display:flex; gap:8px; flex-wrap:wrap; align-items:center; }
    .grid { display:grid; gap:12px; grid-template-columns: 1fr; }
    @media (min-width: 900px){ .grid{ grid-template-columns: 1fr 1fr; } }
    .grow { flex:1 1 auto; }
    .pill { display:inline-block; padding:2px 10px; border:1px solid #2b395a; border-radius:999px; font-size:12px; }
    .ok { color:#48e088; }
    .err { color:#ff6767; }
    .badge { padding:6px 10px; border-radius:10px; font-size:12px; background:#25304a; border:1px solid #2f3b58; }
    .b-ok   { background:#16a34a; border-color:#166534; }
    .b-warn { background:#f59e0b; border-color:#b45309; }
    .b-down { background:#dc2626; border-color:#991b1b; }
    .btn, button, .btn-secondary { display:inline-block; background:#2b66f6; color:#fff; padding:10px 14px; border-radius:10px; text-decoration:none; border:0; cursor:pointer; }
    .btn-secondary { background:#25304a; color:#d1d5db; border:1px solid #2f3b58; }
    pre { background:#0a1426; border:1px solid #1f2b44; padding:10px; border-radius:10px; overflow:auto; }
    input, select { width:100%; padding:10px; border-radius:10px; border:1px solid #2b395a; background:#0a1426; color:#e8eefc; }
    label { display:block; font-size:12px; color:#9ab; margin:6px 0 4px; }
    table { width:100%; border-collapse:collapse; font-size:14px; }
    th, td { padding:10px; border-top:1px solid #1f2b44; text-align:left; }
    .kpis { display:grid; grid-template-columns: repeat(4, 1fr); gap:8px; }
    .kpi { background:#0a1426; border:1px solid #1f2b44; border-radius:12px; padding:10px; text-align:center; }
    .kpi .label { color:#9ab; font-size:12px; }
    .kpi .value { font-weight:800; font-size:18px; margin-top:6px; }
    .two { display:grid; grid-template-columns:1fr; gap:12px; }
    @media (min-width: 900px){ .two{ grid-template-columns: 1fr 1fr; } }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Empire — Dashboard</h1>

    <div id="note" class="muted">Loading…</div>

    <!-- Profile -->
    <div id="profile" class="card" style="display:none">
      <div class="row">
        <div class="grow">
          <div id="name" style="font-weight:700;font-size:18px;"></div>
          <div class="muted" id="contact"></div>
        </div>
        <div class="pill" id="status">—</div>
      </div>
      <div style="margin-top:10px;">
        <div>Scale: <span id="scale" style="font-weight:700;">—</span>×</div>
      </div>
    </div>

    <!-- KPIs -->
    <div class="card">
      <div style="font-weight:700; margin-bottom:6px;">Performance</div>
      <div class="kpis">
        <div class="kpi"><div class="label">Total Earnings</div><div class="value" id="kpi_total_earnings">—</div></div>
        <div class="kpi"><div class="label">Active Users</div><div class="value" id="kpi_active_users">—</div></div>
        <div class="kpi"><div class="label">Approval Rate</div><div class="value" id="kpi_approval_rate">—</div></div>
        <div class="kpi"><div class="label">Pending Reviews</div><div class="value" id="kpi_pending">—</div></div>
      </div>
    </div>

    <!-- System Health + Event Feed -->
    <div class="two">
      <div class="card">
        <div class="row" style="justify-content:space-between;align-items:center">
          <div style="font-weight:700;">System Health</div>
          <button class="btn-secondary" id="refreshBtn" type="button">Refresh</button>
        </div>
        <div class="row" id="healthRow"><!-- badges via JS --></div>
      </div>

      <div class="card">
        <div style="font-weight:700; margin-bottom:6px;">Event Feed</div>
        <div id="feedEmpty" class="muted" style="padding:8px;display:none">No events yet.</div>
        <div style="overflow:auto;">
          <table id="feedTable">
            <thead>
              <tr class="muted"><th>Time</th><th>Type</th><th>Message</th><th>Ref</th><th>Actor</th></tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Payouts (Paystack or Flutterwave) -->
    <div class="card">
      <div style="font-weight:700; margin-bottom:6px;">Payout</div>
      <div class="grid">
        <div>
          <label for="provider">Provider</label>
          <select id="provider">
            <option value="paystack">Paystack</option>
            <option value="flutterwave">Flutterwave</option>
          </select>
        </div>
        <div>
          <label for="paystackBanks">Bank</label>
          <select id="paystackBanks">
            <option value="">Loading…</option>
          </select>
        </div>
        <div>
          <label for="acct">Account Number</label>
          <input id="acct" placeholder="0123456789" />
        </div>
        <div>
          <label for="acctName">Account Name</label>
          <input id="acctName" placeholder="John Doe" />
        </div>
        <div>
          <label for="amt">Amount (NGN)</label>
          <input id="amt" placeholder="5000" />
        </div>
        <div style="display:flex;align-items:flex-end">
          <button id="btnPayout" class="btn" type="button">Send Payout</button>
        </div>
      </div>
      <div id="payoutNote" class="muted" style="margin-top:8px"></div>
    </div>

    <!-- Messaging / Sheets -->
    <div class="two">
      <div class="card">
        <div style="font-weight:700; margin-bottom:6px;">Messaging</div>
        <button id="btnPingTG" class="btn-secondary" type="button">Send Test Telegram</button>
        <div id="msgNote" class="muted" style="margin-top:8px"></div>
      </div>

      <div class="card">
        <div style="font-weight:700; margin-bottom:6px;">Google Sheets</div>
        <div class="row" style="gap:8px; flex-wrap:wrap">
          <button id="btnSheetPing" class="btn-secondary" type="button">Sheets: Ping</button>
          <button id="btnSheetAppend" class="btn-secondary" type="button">Sheets: Append Event</button>
        </div>
        <div id="sheetNote" class="muted" style="margin-top:8px"></div>
      </div>
    </div>

    <!-- Debug -->
    <div class="card muted" id="raw" style="display:none">
      <div style="font-weight:700;margin-bottom:6px;">Debug</div>
      <pre id="debug"></pre>
    </div>

    <!-- Back -->
    <div class="card">
      <a class="btn" href="/login">Back to Login</a>
    </div>
  </div>

  <!-- Live data hook -->
  <script type="module" src="./app/assets/js/dashboard-live.js"></script>
</body>
</html>
