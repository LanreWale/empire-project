<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Empire — Welcome</title>
  <style>
    html,body{height:100%;margin:0}
    body{background:#0b0e12}

    .hero{
      position:relative;
      min-height:100vh;
      background:url("/assets/brand/empire-hero-final.jpg") center/cover no-repeat;
    }

    /* Invisible hotspot positioned over the image’s button */
    .cta-hotspot{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      bottom:28%;         /* adjust until it sits perfectly over the gold button in the image */
      width: min(78vw, 520px);
      height:56px;
      cursor:pointer;
      z-index:9999;

      /* transparent but still clickable */
      background:rgba(255,255,255,0.001);
      border:none;
    }
  </style>
</head>
<body>
  <main class="hero">
    <a class="cta-hotspot"
       href="/login.html"
       aria-label="Enter Command"
       onclick="location.href='/login.html'; return false;">
    </a>
  </main>
</body>
</html>
