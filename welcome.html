<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>The Empire — Welcome</title>
  <link rel="preload" as="image" href="/assets/brand/empire-hero-clean.jpg"/>
  <style>
    :root{
      --bg:#0b0e12; --text:#e8eaed; --muted:#b6b9c2; --gold:#f4c542;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:var(--bg) url("/assets/brand/empire-hero-clean.jpg") center top / cover no-repeat fixed;
    }
    .stage{position:relative; min-height:100vh; display:grid; place-items:center}
    .content{
      position:absolute; inset:0; display:grid; place-items:center;
      padding:16px; pointer-events:none;
      background:radial-gradient(ellipse at center, rgba(0,0,0,.10), rgba(0,0,0,.45) 70%);
    }
    .stack{text-align:center; max-width:900px}
    h1{
      margin:0 0 18px;
      font-size:clamp(28px,5.5vw,64px);
      letter-spacing:.02em; line-height:1.06;
      text-shadow:0 3px 14px rgba(0,0,0,.35);
    }
    .cta{
      display:inline-block; pointer-events:auto;
      background:var(--gold); color:#1a1200; font-weight:900;
      padding:14px 22px; border-radius:14px; text-decoration:none; font-size:clamp(14px,2.6vw,18px);
      box-shadow:0 16px 40px -20px rgba(244,197,66,.9), 0 1px 0 rgba(255,255,255,.25) inset;
      transition:transform .05s ease;
    }
    .cta:active{transform:translateY(1px)}
    footer{
      position:fixed; inset:auto 0 10px; text-align:center; color:#9aa3b2; font-size:.8rem;
      text-shadow:0 2px 6px rgba(0,0,0,.45);
    }
  </style>
</head>
<body>
  <main class="stage" aria-label="The Empire — Welcome">
    <div class="content">
      <div class="stack">
        <h1>WELCOME TO THE EMPIRE</h1>
        <a class="cta" href="/login.html" aria-label="Enter Command">ENTER COMMAND</a>
      </div>
    </div>
  </main>
  <footer>© 2025 The Empire</footer>
</body>
</html>
