<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Empire — Welcome</title>
  <style>
    body {
      margin:0; padding:0;
      background:#0b0e12;
    }
    .hero {
      position:relative;
      min-height:100vh;
      background:url("/assets/brand/empire-hero-final.jpg") center/cover no-repeat;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .hero a {
      position:absolute;
      bottom:22%;   /* adjust this % to match vertical alignment of the gold bar */
      background:transparent; /* invisible background, relies on image’s gold button */
      color:#000;
      font-weight:800;
      padding:16px 40px; /* size matches the gold rectangle in image */
      border-radius:8px;
      text-decoration:none;
      font-size:1.1rem;
      cursor:pointer;
    }
    .hero a:active {
      transform:scale(0.96);
    }
  </style>
</head>
<body>
  <main class="hero">
    <!-- Clickable overlay button on top of the gold bar -->
    <a href="/login.html">ENTER COMMAND</a>
  </main>
</body>
</html>
