<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Empire — Commander Login</title>
  <style>
    :root{
      --bg:#0b0e12; --panel:#121624; --text:#e8eaed; --muted:#b6b9c2;
      --gold:#f1c40f; --shadow:rgba(0,0,0,.5);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .container{max-width:980px;margin:0 auto;padding:24px}
    header.header{display:flex;align-items:center;gap:12px;padding:14px 16px;background:var(--panel);box-shadow:0 8px 20px -12px var(--shadow);border-bottom:1px solid rgba(255,255,255,.04)}
    header img{width:28px;height:28px;border-radius:6px;box-shadow:0 6px 18px -8px rgba(241,196,15,.8)}
    header .title{font-weight:700}
    header .title small{color:var(--muted);font-weight:500}

    /* Hero banner with logo/title */
    .hero{position:relative;display:grid;place-items:center;min-height:46vh;overflow:hidden}
    .hero:before{
      content:"";position:absolute;inset:0;
      background:url("/assets/brand/empire-hero.jpg") center/cover no-repeat;
      opacity:.28;filter:grayscale(20%);transform:scale(1.03);
    }
    .hero-inner{position:relative;text-align:center;padding:48px 18px}
    .hero h1{font-size:clamp(34px,6.8vw,72px);line-height:.95;margin-bottom:8px}
    .sub{font-size:clamp(15px,2.2vw,20px);color:var(--muted)}

    /* Centered login card that sits directly under the hero text */
    .login-wrap{display:flex;justify-content:center;margin-top:-22px} /* slight overlap up */
    .card{
      width:min(520px,92vw);
      background:#121826;border:1px solid rgba(255,255,255,.06);
      box-shadow:0 30px 60px -30px var(--shadow);
      border-radius:22px;padding:22px;
    }
    .login-title{display:flex;align-items:center;justify-content:center;gap:12px;font-size:clamp(20px,4vw,28px);font-weight:800;margin:6px 0 14px}
    .field{margin:12px 0}
    .field input{
      width:100%;background:#0f131d;color:var(--text);
      border:1px solid rgba(255,255,255,.08);border-radius:12px;padding:14px 16px;font-size:1rem;outline:none
    }
    .btn{width:100%;border:none;border-radius:12px;padding:14px 22px;font-weight:800;cursor:pointer}
    .btn-primary{background:var(--gold);color:#1a1200;box-shadow:0 14px 34px -16px var(--gold)}
    .terms{margin-top:10px;text-align:center;color:var(--muted)}
    footer{margin:28px 0 10px;text-align:center;color:var(--muted)}
  </style>
</head>
<body>
  <header class="header">
    <img src="/assets/brand/empire-logo.png" alt="Empire crown">
    <div class="title">THE EMPIRE <small>— Command Interface</small></div>
  </header>

  <main class="container">
    <!-- Hero title -->
    <section class="hero">
      <div class="hero-inner">
        <h1>Commander Login</h1>
        <p class="sub">Enter your access key to proceed.</p>
      </div>
    </section>

    <!-- Centered login card directly under the hero -->
    <section class="login-wrap">
      <form class="card" id="empire-login-form" autocomplete="on">
        <div class="login-title">⚔️ Access Key ⚔️</div>
        <div class="field">
          <input id="accessKey" name="accessKey" type="password"
                 placeholder="Enter access key" autocomplete="current-password" required />
        </div>
        <button class="btn btn-primary" type="submit">Enter The Empire</button>
        <p class="terms">By entering you agree to Empire terms.</p>
      </form>
    </section>

    <footer>Commanding the Future of Affiliate Marketing</footer>
  </main>

  <!-- Lightweight auth helper you already have -->
  <script src="/js/empire-auth.js"></script>
  <script>
    // If already signed in, skip straight to dashboard.
    if (window.EmpireAuth?.has()) {
      window.location.replace("/dashboard.html");
    }

    // Minimal login: store a token locally then redirect.
    document.getElementById("empire-login-form")?.addEventListener("submit", (ev)=>{
      ev.preventDefault();
      const key = (document.getElementById("accessKey").value || "").trim();
      if (!key) return;

      // ✅ In production, swap this for your real validation (API/Sheet check).
      const token = `OK:${Date.now()}`;
      window.EmpireAuth.set(token);

      window.location.href = "/dashboard.html";
    });
  </script>
</body>
</html>
