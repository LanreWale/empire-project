<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>⚔️ THE EMPIRE Dashboard ⚔️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ====== INLINE CSS ====== -->
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      display: flex;
      height: 100vh;
    }

    h1, h3 {
      margin: 0 0 10px 0;
      font-weight: 600;
      text-transform: uppercase;
    }

    .sidebar {
      width: 220px;
      background: #161b22;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
    }

    .sidebar .brand {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #f0b90b;
    }

    .nav {
      display: flex;
      flex-direction: column;
    }

    .nav button {
      background: none;
      border: none;
      color: #c9d1d9;
      padding: 10px 15px;
      text-align: left;
      font-size: 0.95rem;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.2s;
    }

    .nav button:hover {
      background: #21262d;
    }

    .nav button.active {
      background: #238636;
      color: white;
    }

    main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .view.hidden {
      display: none;
    }

    .kpis {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 12px;
      margin: 20px 0;
    }

    .kpis div {
      background: #161b22;
      padding: 12px;
      border-radius: 8px;
      font-size: 0.9rem;
      text-align: center;
    }

    .kpis span {
      display: block;
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 4px;
      color: #f0b90b;
    }

    .grids {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 16px;
    }

    .grids h3 {
      font-size: 1rem;
      margin-bottom: 8px;
      color: #58a6ff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #161b22;
      border-radius: 8px;
      overflow: hidden;
    }

    table td {
      padding: 8px 10px;
      font-size: 0.85rem;
      border-bottom: 1px solid #30363d;
    }

    table tr:last-child td {
      border-bottom: none;
    }

    table td:first-child {
      font-weight: 500;
    }

    .note.err {
      color: #f85149;
      margin-top: 15px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- ====== SIDEBAR ====== -->
  <aside class="sidebar">
    <div class="brand">⚔️ THE EMPIRE</div>
    <div class="nav">
      <button data-tab="dashboard" class="active">Overview</button>
      <button data-tab="cpa">CPA Accounts</button>
      <button data-tab="users">Users</button>
      <button data-tab="analytics">Analytics</button>
      <button data-tab="wallet">Wallet</button>
      <button data-tab="monitoring">Monitoring</button>
      <button data-tab="settings">Settings</button>
    </div>
  </aside>

  <!-- ====== MAIN ====== -->
  <main>
    <section id="view-dashboard" class="view">
      <h1>Command Dashboard</h1>
      <div class="kpis">
        <div>Earnings <span id="kpi-earn">$0.00</span></div>
        <div>Leads <span id="kpi-leads">0</span></div>
        <div>Clicks <span id="kpi-clicks">0</span></div>
        <div>EPC <span id="kpi-epc">$0.00</span></div>
        <div>CPA <span id="kpi-cpa">$0.00</span></div>
        <div>RPM <span id="kpi-rpm">$0.00</span></div>
      </div>

      <div class="grids">
        <div>
          <h3>By Geo</h3>
          <table id="tbl-geo"><tbody></tbody></table>
        </div>
        <div>
          <h3>By Device</h3>
          <table id="tbl-device"><tbody></tbody></table>
        </div>
        <div>
          <h3>By Offer Type</h3>
          <table id="tbl-offer"><tbody></tbody></table>
        </div>
        <div>
          <h3>By Day</h3>
          <table id="tbl-day"><tbody></tbody></table>
        </div>
      </div>
      <div id="overviewNote" class="note err hidden"></div>
    </section>

    <!-- other tabs follow (CPA, Users, Analytics, Wallet, Monitoring...) -->
    <section id="view-cpa" class="view hidden"><h1>CPA Accounts</h1></section>
    <section id="view-users" class="view hidden"><h1>Users</h1></section>
    <section id="view-analytics" class="view hidden"><h1>Analytics</h1></section>
    <section id="view-wallet" class="view hidden"><h1>Wallet</h1></section>
    <section id="view-monitoring" class="view hidden"><h1>Monitoring</h1></section>
    <section id="view-settings" class="view hidden"><h1>Settings</h1></section>
  </main>

  <!-- ====== JS (wired to GAS + dashboard) ====== -->
  <script src="app/dashboard.js"></script>
</body>
</html>
