<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>The Empire â€” Welcome</title>
  <style>
    html,body{height:100%;margin:0}
    body{background:#0b0e12}

    .hero{
      position:relative;
      min-height:100svh;
      background:url("/assets/brand/empire-hero-final.jpg?v=3") center top / cover no-repeat;
      overflow:hidden;
      -webkit-tap-highlight-color:transparent;
    }

    /* Invisible, clickable hotspot aligned to the drawn gold button */
    .cta-hotspot{
      position:absolute;
      left:50%;
      top:66%;
      transform:translate(-50%,-50%);
      width:min(82vw,560px);
      height:clamp(52px,7.2vw,68px);
      display:block;
      cursor:pointer;
      z-index:9999;
      background:rgba(255,255,255,0.001);
      border:0;
      outline:none;
      pointer-events:auto;
    }
    .cta-hotspot:focus-visible{
      outline:3px solid rgba(241,196,15,.85);
      outline-offset:6px;
      border-radius:10px;
    }
  </style>
</head>
<body>
  <main class="hero">
    <!-- Button (not an <a>) so no SPA/modal interception -->
    <button type="button" class="cta-hotspot" aria-label="Enter Command"></button>
  </main>

  <script>
    (function(){
      const go = () => { window.location.href = "/login.html"; };
      const el = document.querySelector('.cta-hotspot');
      if(!el) return;
      el.addEventListener('click', go);
      el.addEventListener('keydown', (e)=>{
        if(e.key === 'Enter' || e.key === ' ') { e.preventDefault(); go(); }
      });
    })();
  </script>
</body>
</html>
