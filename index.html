<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⚔️ THE EMPIRE ⚔️</title>

  <!-- Favicon -->
  <link rel="icon" href="/assets/brand/empire-logo.png" type="image/png">

  <!-- Fonts & CSS Reset -->
  <style>
    * {margin:0;padding:0;box-sizing:border-box}
    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background:#0c1323;
      color:#fff;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    .splash {
      width:100%;
      max-width:960px;
      padding:30px;
      text-align:center;
    }
    .splash .hero {
      background:#0c1323 url("/assets/brand/empire-hero-final.jpg") center/cover no-repeat;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.06);
      min-height:380px;
      padding:40px 20px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      box-shadow:0 0 40px rgba(0,0,0,.6);
    }
    .splash h1 {
      font-size:2.4rem;
      font-weight:700;
      margin:15px 0;
      color:#ffd166;
    }
    .splash p.sub {
      font-size:1rem;
      color:#bbb;
      margin-bottom:24px;
    }
    .enter-btn {
      background:#ffd166;
      color:#000;
      font-weight:600;
      padding:14px 32px;
      border:none;
      border-radius:8px;
      cursor:pointer;
      font-size:1.1rem;
      transition:all .25s ease;
    }
    .enter-btn:hover {
      background:#ffb703;
      transform:translateY(-2px);
    }
    footer {
      margin-top:25px;
      font-size:.9rem;
      color:#888;
    }
  </style>
</head>
<body>
  <div class="splash">
    <div class="hero">
      <!-- Logo -->
      <img src="/assets/brand/empire-logo.png" alt="THE EMPIRE" style="width:90px;height:90px;border-radius:14px;box-shadow:0 0 0 3px rgba(255,209,102,.15)">

      <h1>THE EMPIRE</h1>
      <p class="sub">Affiliate Command Intelligence • Real-Time Earnings • Global Performance Engine</p>

      <!-- Enter Button -->
      <button class="enter-btn" onclick="enterCommand()">ENTER COMMAND</button>
    </div>

    <footer>
      BUILT FOR LEGENDS. POWERED BY TRUTH. DEPLOYED FOR VICTORY.
    </footer>
  </div>

  <!-- GAS Config -->
  <script>
    window.EMPIRE = {
      API_URL: "https://script.google.com/macros/s/AKfycbz-jj7Cr_KzqCku4SQPQ14MEIuCPdq5OEgiiqjo_O2A0FItBrHlmfkoJHViDxuX4P6z/exec"
    };

    function enterCommand() {
      // Redirect to main dashboard
      window.location.href = "/dashboard.html";
    }
  </script>

  <!-- Empire Adapter -->
  <script src="/assets/js/empire-adapter.js?v=1"></script>
</body>
</html>
