<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <defs>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD24D"/>
      <stop offset="100%" stop-color="#FFB11A"/>
    </linearGradient>
  </defs>

  <!-- Shield background -->
  <path d="M150 10 L270 70 V160 C270 220 220 270 150 290 C80 270 30 220 30 160 V70 Z"
        fill="url(#goldGrad)" stroke="#e6a800" stroke-width="6"/>

  <!-- Crown -->
  <polygon points="110,110 140,60 150,80 160,60 190,110"
           fill="#fff9e5" stroke="#e6a800" stroke-width="4"/>

  <!-- Initial E -->
  <text x="150" y="190" text-anchor="middle" font-family="serif"
        font-size="80" fill="#fff9e5" stroke="#c58b00" stroke-width="3">
    E
  </text>

  <!-- Outer glow ring -->
  <circle cx="150" cy="150" r="140"
          stroke="url(#goldGrad)" stroke-width="10" fill="none"
          opacity="0.4"/>
</svg>