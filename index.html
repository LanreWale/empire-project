(function(){
  const $=s=>document.querySelector(s);
  const $$=s=>Array.from(document.querySelectorAll(s));
  const dollars = n => Number(n||0).toLocaleString(undefined,{style:'currency',currency:'USD'});
  const arr = m => Array.isArray(m)?m:(m&&Array.isArray(m.items)?m.items:(m&&Array.isArray(m.rows)?m.rows:(m&&Array.isArray(m.data)?m.data:[])));
  const obj = m => (m && typeof m==='object')? m : {};

  // --- cache helpers ---
  function cacheSet(k,v){ try{ localStorage.setItem(k, JSON.stringify({t:Date.now(),v})) }catch(_){}}
  function cacheGet(k,maxAgeMs){ try{ const o=JSON.parse(localStorage.getItem(k)||'null'); if(!o) return null; if(!maxAgeMs||Date.now()-o.t<=maxAgeMs) return o.v; }catch(_){ } return null }
  function withTimeout(p,ms){ return Promise.race([ p, new Promise((_,rej)=>setTimeout(()=>rej(new Error('timeout')),ms)) ]) }

  // cache keys
  const CKEY_OV ='empire:overview.compact';
  const CKEY_ANA='empire:analytics.overview';
  const CKEY_WAL='empire:wallet.history';
  const CKEY_MON='empire:monitor.events';
  const CKEY_USR='empire:users.'; // + tab
  const CKEY_CFG='empire:config';

  // -------- DASHBOARD --------
  function hydrateDashboardFromCache(){
    const ovC = cacheGet(CKEY_OV, 1000*60*60*24); if(!ovC) return;
    const t = ovC.totals||{};
    const set=(sel,val)=>{ const el=$(sel); if(el) el.textContent=val; };
    set('#dash-earn', dollars(t.earnings||0));
    set('#dash-clicks', t.clicks||0);
    set('#dash-cr', ((t.conversionRate!=null)?Number(t.conversionRate):(t.leads&&t.clicks?(t.leads/t.clicks*100):0)).toFixed(2)+'%');
    try{
      const dVals=(ovC.byDay||[]).map(d=>Number(d.earnings||0));
      const dLabs=(ovC.byDay||[]).map(d=>String(d.date||''));
      if(dVals.length && window.renderBarChart) window.renderBarChart('#dash-earnings', dVals, dLabs);
      if(ovC.offerTypes && Object.keys(ovC.offerTypes).length && window.renderPieChart) window.renderPieChart('#dash-sources', ovC.offerTypes);
    }catch(_){}
    // geo
    const tb = $('#tbl-dash-geo'); if(tb){
      tb.innerHTML='';
      const rows = Object.entries(ovC.geo||{}).map(([k,v])=>({country:k, earnings:Number(v)||0}))
        .sort((a,b)=>b.earnings-a.earnings).slice(0,10);
      const byGeo = ovC.byGeo || [];
      const hasCL = byGeo.some(x=>x && (x.clicks||x.leads));
      const thead = tb.closest('table')?.querySelector('thead');
      if(thead) thead.innerHTML = hasCL?'<tr><th>Country</th><th>Clicks</th><th>Leads</th><th>Earnings ($)</th></tr>':'<tr><th>Country</th><th>Earnings ($)</th></tr>';
      if(!rows.length){ tb.innerHTML='<tr><td colspan="'+(hasCL?4:2)+'" class="muted">No data</td></tr>'; }
      rows.forEach(g=>{
        if(hasCL){ const m = byGeo.find(x=> (x.country||x[0])===g.country) || {};
          tb.insertAdjacentHTML('beforeend', `<tr><td>${g.country}</td><td>${m.clicks||m[1]||0}</td><td>${m.leads||m[2]||0}</td><td class="money">${dollars(g.earnings)}</td></tr>`);
        } else { tb.insertAdjacentHTML('beforeend', `<tr><td>${g.country}</td><td class="money">${dollars(g.earnings)}</td></tr>`); }
      });
    }
  }
  async function fetchOverviewCompat(){
    const fromCache = cacheGet(CKEY_OV, 1000*60*60*24);
    if (typeof window.api !== 'function') return fromCache || { totals:{}, byDay:[], offerTypes:{}, geo:{}, byGeo:[] };
    let ov=null; try{ ov = await withTimeout(window.api('overview'), 4000); if(!ov || ov.ok===false) ov = await withTimeout(window.api('bundle'), 3000); }catch(_){ }
    if(!ov && fromCache) return fromCache;
    if(!ov) return { totals:{}, byDay:[], offerTypes:{}, geo:{}, byGeo:[] };
    const totals = (ov && typeof ov.totals==='object')? ov.totals : ov;
    let byDay = [];
    if (Array.isArray(ov?.byDay)) byDay = ov.byDay; else if (Array.isArray(ov?.daily)) byDay = ov.daily; else if (Array.isArray(ov?.items)) byDay = ov.items;
    byDay = byDay.map(r=>({ date:String(r.date||r.t||r[0]||'').slice(0,10), earnings:Number(String(r.earnings||r.value||r.amount||r[1]).replace(/[, ]/g,''))||0 })).filter(r=>r.date);
    let offerTypes = ov?.offerTypes; if(!offerTypes||typeof offerTypes!=='object'){
      if(Array.isArray(ov?.sources)){ const m={}; ov.sources.forEach(s=>{ const k=s.source||s[0]||'Other'; const val=Number(String(s.earnings||s[3]||0).replace(/[, ]/g,''))||0; m[k]=(m[k]||0)+val; }); offerTypes=m; }
      else offerTypes={};
    }
    let geo = ov?.geo; if(!geo){ if(Array.isArray(ov?.byGeo)){ const m={}; ov.byGeo.forEach(g=>{ const k=g.country||g[0]||'Unknown'; const val=Number(String(g.earnings||g[3]||0).replace(/[, ]/g,''))||0; m[k]=val; }); geo=m; } else geo={}; }
    const byGeo = Array.isArray(ov?.byGeo) ? ov.byGeo : [];
    const compact = { totals, byDay, offerTypes, geo, byGeo };
    cacheSet(CKEY_OV, compact);
    return compact;
  }
  const _initDash = window.initDashboard;
  window.initDashboard = async function(){
    try{ hydrateDashboardFromCache(); }catch(_){ }
    try{
      const ovC = await fetchOverviewCompat();
      cacheSet(CKEY_OV, ovC); // refresh snapshot
      hydrateDashboardFromCache();
    }catch(_){ }
    if(typeof _initDash==='function'){ try{ await _initDash(); }catch(_){} }
  };

  // -------- ANALYTICS --------
  function hydrateAnalyticsFromCache(){
    const c = cacheGet(CKEY_ANA, 1000*60*60*24); if(!c) return;
    const d = c.byDay||[]; const geo=c.geo||{};
    try{ if(d.length && window.renderBarChart) window.renderBarChart('#ana-overview', d.map(x=>Number(x.earnings||0)), d.map(x=>String(x.date||''))); }catch(_){ }
    try{ if(geo && Object.keys(geo).length && window.renderPieChart) window.renderPieChart('#ana-geo-dist', geo); }catch(_){ }
  }
  const _initAnalytics = window.initAnalytics;
  window.initAnalytics = async function(){
    try{ hydrateAnalyticsFromCache(); }catch(_){}
    if(typeof window.api !== 'function'){ if (typeof _initAnalytics==='function') return _initAnalytics(); else return; }
    try{
      const [base, ov] = await Promise.all([ api('analytics'), api('overview') ]);
      let byDay=[];
      if (Array.isArray(base?.byDay) && base.byDay.length) byDay = base.byDay;
      else if (Array.isArray(base)) byDay = base.map(r=>({date:String(r.date||r.t||''), earnings:Number(r.earnings||0)}));
      else if (Array.isArray(base?.items)) byDay = base.items.map(r=>({date:String(r.date||r.t||''), earnings:Number(r.earnings||0)}));
      else if (Array.isArray(ov?.byDay)) byDay = ov.byDay;
      const geoMap = obj(base?.geo) && Object.keys(base.geo).length ? base.geo : (ov?.geo || {});
      cacheSet(CKEY_ANA, {byDay, geo:geoMap});
      hydrateAnalyticsFromCache();
      if(typeof _initAnalytics==='function') try{ await _initAnalytics(); }catch(_){ }
    }catch(_){ }
  };

  // -------- WALLET --------
  function hydrateWalletFromCache(){
    const c = cacheGet(CKEY_WAL, 1000*60*60*24); if(!c) return;
    const {history, totals} = c; if(!history && !totals) return;
    const pendingAmt = (history||[]).filter(t=>String(t.status||'').toUpperCase()==='PENDING').reduce((s,t)=>s+Number(t.amount||0),0);
    const gross = Number(totals?.earnings||0);
    const bal = Math.max(0, gross - pendingAmt);
    const lastPaid = (history||[]).filter(t=>String(t.status||'').toUpperCase()==='COMPLETED').slice(-1)[0];
    const S=(sel,txt)=>{const el=$(sel); if(el) el.textContent=txt;};
    S('#wal-balance', dollars(bal)); S('#wal-pending', dollars(pendingAmt)); S('#wal-last', dollars(lastPaid?lastPaid.amount:0));
    const tb=$('#tbl-wallet'); if(tb){ tb.innerHTML=''; (history||[]).slice().reverse().forEach(t=>{ tb.insertAdjacentHTML('beforeend', `<tr><td>${t.date||''}</td><td>${t.method||''}</td><td class="money">${dollars(t.amount||0)}</td><td>${t.status||''}</td></tr>`); }); if(!tb.children.length) tb.innerHTML='<tr><td colspan="4" class="muted">No transactions.</td></tr>'; }
  }
  const _initWallet = window.initWallet;
  window.initWallet = async function(){
    try{ hydrateWalletFromCache(); }catch(_){}
    if(typeof window.api !== 'function'){ if(typeof _initWallet==='function') return _initWallet(); else return; }
    try{
      const [W, OV] = await Promise.all([ api('wallet'), api('overview') ]);
      const hist = arr(W?.history) || arr(W);
      const totals = OV?.totals || OV || {};
      cacheSet(CKEY_WAL, {history:hist, totals});
      hydrateWalletFromCache();
      if(typeof _initWallet==='function') try{ await _initWallet(); }catch(_){ }
    }catch(_){ }
  };

  // -------- MONITORING --------
  function hydrateMonitorFromCache(){
    const c = cacheGet(CKEY_MON, 1000*60*60*6); if(!c) return;
    const {events, maintenance, health} = c;
    const S=(sel,txt)=>{const el=$(sel); if(el) el.textContent=txt;};
    S('#box-alerts', (events||[]).length); S('#box-maint', maintenance||'â'); S('#box-health', health||'OK');
    const tb=$('#tbl-monitor'); if(tb){ tb.innerHTML=''; if(!(events||[]).length){ tb.innerHTML='<tr><td colspan="3" class="muted">No events.</td></tr>'; } else (events||[]).forEach(ev=>tb.insertAdjacentHTML('beforeend', `<tr><td class="mono">${ev.time||''}</td><td>${ev.type||''}</td><td>${ev.msg||ev.message||''}</td></tr>`)); }
    const ta=$('#ev-json'); if(ta) ta.value = JSON.stringify({health,maintenance,events:events||[]}, null, 2);
    const sum=$('#ev-summary'); if(sum) sum.innerHTML = `<div class="kv"><b>Total events</b><span>${(events||[]).length}</span></div>`;
  }
  const _initMonitor = window.initMonitor;
  window.initMonitor = async function(){
    try{ hydrateMonitorFromCache(); }catch(_){}
    if(typeof window.api !== 'function'){ if(typeof _initMonitor==='function') return _initMonitor(); else return; }
    try{
      const m = obj(await api('monitoring'));
      const events = arr(m.events) || arr(m);
      cacheSet(CKEY_MON, {events, maintenance:m.maintenance, health:m.health});
      hydrateMonitorFromCache();
      if(typeof _initMonitor==='function') try{ await _initMonitor(); }catch(_){ }
    }catch(_){ }
  };

  // -------- USERS --------
  function hydrateUsersFromCache(tab){ tab = tab || (window.currentUsersTab||'APPROVED');
    const c = cacheGet(CKEY_USR+tab, 1000*60*60*6); if(!c) return;
    const tb=$('#tbl-users'); if(!tb) return; tb.innerHTML='';
    const list = c.users||[]; if(!list.length){ tb.innerHTML = `<tr><td colspan="4" class="muted">No ${tab.toLowerCase()} users.</td></tr>`; return; }
    list.forEach(u=>{ tb.insertAdjacentHTML('beforeend', `<tr><td>${u.name||'â'}</td><td>${u.email||''}</td><td>${u.phone||''}</td><td>${u.authority||'1x User'}</td></tr>`); });
  }
  const _initUsers = window.initUsers;
  window.initUsers = async function(tab){ tab = tab || (window.currentUsersTab||'APPROVED');
    try{ hydrateUsersFromCache(tab); }catch(_){}
    if(typeof window.api !== 'function'){ if(typeof _initUsers==='function') return _initUsers(tab); else return; }
    try{
      const resp = await api('users', {status: tab});
      let filtered = arr(resp?.items || resp);
      if (!filtered.length) {
        const ALL = arr(resp?.items || resp);
        filtered = ALL.filter(u => String(u.status||'APPROVED').toUpperCase()===tab.toUpperCase());
      }
      cacheSet(CKEY_USR+tab, {users:filtered});
      hydrateUsersFromCache(tab);
      if(typeof _initUsers==='function') try{ await _initUsers(tab); }catch(_){ }
    }catch(_){ }
  };

  // -------- SETTINGS (CONFIG) --------
  function hydrateConfigFromCache(){
    const c = cacheGet(CKEY_CFG, 1000*60*60*24); if(!c) return;
    const ta=$('#cfg-editor'); if(ta) ta.value = JSON.stringify(c, null, 2);
  }
  const _initSettings = window.initSettings;
  window.initSettings = async function(){
    try{ hydrateConfigFromCache(); }catch(_){}
    if(typeof window.api !== 'function'){ if(typeof _initSettings==='function') return _initSettings(); else return; }
    try{ const j = await api('config'); cacheSet(CKEY_CFG, j||{}); hydrateConfigFromCache(); if(typeof _initSettings==='function') try{ await _initSettings(); }catch(_){ } }
    catch(_){ const ta=$('#cfg-editor'); if(ta && !ta.value.trim()) ta.value='{ "error": "Failed to load config" }'; }
  };

  // First-paint across system
  window.addEventListener('DOMContentLoaded', ()=>{
    try{ hydrateDashboardFromCache(); }catch(_){}
    try{ hydrateAnalyticsFromCache(); }catch(_){}
    try{ hydrateWalletFromCache(); }catch(_){}
    try{ hydrateMonitorFromCache(); }catch(_){}
    try{ hydrateUsersFromCache(); }catch(_){}
    try{ hydrateConfigFromCache(); }catch(_){}
  });
})();
