<head>
  <meta charset="UTF-8" />

  <style>
    :root { --gold:#f1c40f; --dark:#0b0e12; }
    *{box-sizing:border-box;margin:0;padding:0}
    body{background:var(--dark);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .hero{
      position:relative; min-height:100vh;
      display:flex; align-items:center; justify-content:center;
      background:url("/assets/brand/empire-hero-final.jpg") center/cover no-repeat;
    }
    /* The only interactive element on the page */
    .cta{
      position:absolute; bottom:15%;
      background:var(--gold); color:#1a1200;
      font-weight:800; font-size:1.05rem;
      padding:14px 28px; border-radius:10px; text-decoration:none;
      box-shadow:0 12px 30px -14px rgba(241,196,15,.65);
      transition:transform .2s ease, filter .2s ease;
    }
    .cta:hover{ transform:scale(1.05); filter:brightness(1.05); }
  </style>
</head>
<body>
  <main class="hero">
    <a class="cta" href="/login.html" aria-label="Enter Command">ENTER COMMAND</a>
