<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>The Empire — Command Interface</title>
  <link rel="stylesheet" href="/assets/css/empire-style.css">
</head>
<body class="bg-empire-hero">
  <header class="emp-header">
    <div class="emp-header__inner">
      <strong>THE EMPIRE — Command Interface</strong>
      <nav class="emp-nav" style="margin-left:auto;">
        <a class="emp-tab active" href="#">Overview</a>
        <a class="emp-tab" href="#cpa">CPA Accounts</a>
        <a class="emp-tab" href="#users">Users</a>
        <a class="emp-tab" href="#analytics">Analytics</a>
        <a class="emp-tab" href="#wallet">Wallet</a>
        <a class="emp-tab" href="#monitor">Monitoring</a>
      </nav>
    </div>
  </header>

  <main class="emp-container">
    <section class="emp-view" id="view-overview">
      <h2>Welcome, Commander</h2>
      <p class="emp-muted">Engine room is live. Data source: GAS endpoints.</p>

      <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:14px;margin-top:12px;">
        <div class="emp-card" style="padding:14px;">
          <div class="emp-muted">Pending Onboarding</div>
          <div id="tileOnboarding" class="kpi val" style="font-size:28px;">—</div>
        </div>
        <div class="emp-card" style="padding:14px;">
          <div class="emp-muted">Active Associates</div>
          <div id="tileAssociates" class="kpi val" style="font-size:28px;">—</div>
        </div>
        <div class="emp-card" style="padding:14px;">
          <div class="emp-muted">Approvals Today</div>
          <div id="tileApprovals" class="kpi val" style="font-size:28px;">—</div>
        </div>
        <div class="emp-card" style="padding:14px;">
          <div class="emp-muted">Wallet inflow (24h)</div>
          <div id="tileWallet" class="kpi val" style="font-size:28px;">—</div>
        </div>
      </div>

      <div class="emp-muted" style="margin-top:10px;">
        Last updated: <span id="kpiUpdatedAt">—</span>
      </div>
    </section>
  </main>

  <footer class="emp-footer">
    <div class="emp-footer__inner">© 2025 The Empire</div>
  </footer>

  <!-- Scripts (order matters) -->
  <script src="/assets/js/empire-auth.js?v=6"></script>
  <script src="/assets/js/empire-dashboard.js?v=6"></script>
</body>
</html>
