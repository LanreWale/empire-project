<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Empire — Welcome</title>

  <!-- Preload clean hero -->
  <link rel="preload" as="image" href="/assets/brand/empire-hero-clean.jpg"/>

  <style>
    :root{
      --bg:#0b0e12;
      --gold:#f1c40f;
      --text:#e8eaed;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background: var(--bg) url("/assets/brand/empire-hero-clean.jpg")
                  center top / cover no-repeat fixed;
      color: var(--text);
      display:flex;
      flex-direction:column;
    }

    .vignette{
      position:fixed; inset:0; pointer-events:none;
      background: radial-gradient(ellipse at center,
        rgba(0,0,0,.1) 0%,
        rgba(0,0,0,.3) 45%,
        rgba(0,0,0,.5) 100%);
    }

    main{
      min-height:calc(100vh - 54px);
      display:grid; place-items:center;
      padding:18px;
    }

    .stack{
      display:flex; flex-direction:column; align-items:center; gap:20px;
      text-align:center;
      transform: translateY(5vh);
    }

    h1{
      font-size: clamp(28px, 6vw, 54px);
      line-height:1.05;
      text-shadow:0 2px 6px rgba(0,0,0,.55);
    }

    .cta{
      display:inline-block;
      padding:16px 26px;
      border-radius:14px;
      font-size: clamp(16px, 2.6vw, 20px);
      font-weight:900;
      letter-spacing:.02em;
      color:#1a1300;
      background: linear-gradient(180deg,#ffd44d,#f1c40f 70%,#d9ad00);
      box-shadow: 0 14px 30px -12px rgba(241,196,15,.55),
                  0 2px 0 rgba(0,0,0,.25) inset,
                  0 10px 32px -12px rgba(0,0,0,.6);
      text-decoration:none;
      transition: transform .08s ease, filter .2s ease;
    }
    .cta:hover{ transform: translateY(-1px); filter: brightness(1.05); }
    .cta:active{ transform: translateY(0); filter: brightness(.95); }

    footer{
      height:54px; display:grid; place-items:center;
      font-size:.8rem; color:rgba(255,255,255,.7);
      text-shadow:0 1px 2px rgba(0,0,0,.5);
    }
  </style>
</head>
<body>
  <div class="vignette" aria-hidden="true"></div>

  <main>
    <div class="stack">
      <h1>WELCOME TO THE EMPIRE</h1>
      <a class="cta" href="/login.html" aria-label="Enter Command">ENTER COMMAND</a>
    </div>
  </main>

  <footer>© 2025 The Empire</footer>
</body>
</html>
