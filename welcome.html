<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to The Empire</title>
  <style>
    :root {
      --gold: #f4c542;
      --dark: #0a0a0a;
      --text: #ffffff;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: var(--dark) url("/assets/brand/empire-hero-clean.jpg") 
        center top / cover no-repeat fixed;
      color: var(--text);
      text-align: center;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.65);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      letter-spacing: 1px;
    }

    .cta {
      display: inline-block;
      padding: 1rem 2.5rem;
      background: var(--gold);
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.1rem;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .cta:hover {
      background: #ffd84d;
      transform: translateY(-2px);
      box-shadow: 0 8px 14px rgba(0, 0, 0, 0.4);
    }

    footer {
      position: absolute;
      bottom: 1rem;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>WELCOME TO THE EMPIRE</h1>
    <a href="/login.html" class="cta">ENTER COMMAND</a>
  </div>

</body>
</html>
