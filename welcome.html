<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>The Empire — Welcome</title>

  <!-- Preload the cleaned hero (no button baked in) -->
  <link rel="preload" as="image" href="/assets/brand/empire-hero-clean.jpg"/>

  <style>
    :root {
      --bg:#0b0e12; --text:#e8eaed; --muted:#b6b9c2; --gold:#f1c40f;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      min-height:100%;
      background: var(--bg) url("/assets/brand/empire-hero-clean.jpg") center top / cover no-repeat fixed;
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* Dark vignette so the button reads everywhere */
    .shade::before{
      content:""; position:fixed; inset:0;
      background: radial-gradient(1200px 800px at 50% 58%, rgba(0,0,0,.22) 0%, rgba(0,0,0,.50) 85%, rgba(0,0,0,.60) 100%);
      pointer-events:none;
    }

    /* CTA hotspot (the only real button) */
    .cta-wrap{
      position:relative; z-index:2;
      display:flex; align-items:center; justify-content:center;
      width:100%;
      margin-top:clamp(22vh, 36vh, 42vh); /* vertical placement */
    }
    .cta-hotspot{
      display:inline-block; text-decoration:none; cursor:pointer;
      padding:16px 26px; border-radius:14px; font-weight:900; letter-spacing:.02em;
      font-size:clamp(18px, 4.4vw, 28px); line-height:1;
      color:#1a1200; background:linear-gradient(#ffd65a, #f1c40f);
      box-shadow:0 16px 36px -12px rgba(0,0,0,.6), inset 0 -2px 0 rgba(0,0,0,.15);
      border:1px solid rgba(0,0,0,.25);
      transform:translateZ(0);
    }
    .cta-hotspot:hover{ filter:brightness(1.06) }
    .cta-hotspot:active{ transform:translateY(1px) }

    /* Footer micro mark (optional; remove if you want) */
    .mark{
      position:fixed; inset:auto 0 8px 0; text-align:center;
      color:rgba(255,255,255,.45); font-size:10px; z-index:1;
    }

    /* Safety: if the image fails to load */
    @media (prefers-reduced-transparency: reduce){
      .shade::before{ background: rgba(0,0,0,.35); }
    }
  </style>
</head>
<body>
  <div class="shade"></div>

  <!-- One single real, clickable button -->
  <div class="cta-wrap">
    <a class="cta-hotspot" href="/login.html" aria-label="Enter Command">ENTER COMMAND</a>
  </div>

  <div class="mark">© 2025 The Empire</div>
</body>
</html>
