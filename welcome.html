<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Empire — Welcome</title>
  <style>
    :root {
      --bg:#0b0e12; --panel:#121624; --text:#e8eaed; --muted:#b6b9c2;
      --gold:#f1c40f; --ink:#111318; --shadow:rgba(0,0,0,.5);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .container{max-width:980px;margin:0 auto;padding:24px}

    /* HERO */
    .hero{position:relative;display:grid;place-items:center;min-height:64vh;overflow:hidden}
    .hero:before{
      content:"";position:absolute;inset:0;
      background:url("/assets/brand/empire-hero.jpg") center/cover no-repeat;
      opacity:.28;filter:grayscale(20%) blur(0px);
      transform:scale(1.03);
    }
    .hero-inner{position:relative;text-align:center;padding:64px 18px}
    .kicker{font-size:.9rem;color:var(--gold);font-weight:700;letter-spacing:.22em;text-transform:uppercase;margin-bottom:10px}
    .hero h1{font-size:clamp(40px,8vw,84px);line-height:.95;margin-bottom:12px;letter-spacing:.02em}
    .sub{font-size:clamp(16px,2.6vw,22px);color:var(--muted);max-width:780px;margin:0 auto 26px}
    .cta-row{display:flex;gap:14px;justify-content:center;flex-wrap:wrap}
    .btn{border:none;border-radius:14px;padding:14px 22px;font-weight:700;cursor:pointer;text-decoration:none;text-align:center}
    .btn-primary{background:var(--gold);color:#1a1200;box-shadow:0 12px 30px -14px var(--gold)}
    .btn-ghost{background:#1a1f2b;border:1px solid rgba(255,255,255,.06);color:var(--text)}
  </style>
</head>
<body>
  <!-- Shared Empire Header -->
  <header id="emp-header" class="emp-header"></header>

  <main class="container">
    <section class="hero">
      <div class="hero-inner">
        <div class="kicker">⚔️ The Empire Affiliate System ⚔️</div>
        <h1>Welcome to THE EMPIRE</h1>
        <p class="sub">Automated. Intelligent. Profitable. 24/7.</p>
        <div class="cta-row">
          <a class="btn btn-primary" href="/login.html">Enter Command</a>
          <a class="btn btn-ghost" href="/dashboard.html">View Dashboard</a>
          <a class="btn btn-ghost" href="/admin/">Join HQ</a>
        </div>
      </div>
    </section>
  </main>

  <!-- Shared Empire Footer -->
  <footer id="emp-footer" class="emp-footer"></footer>

  <!-- Scripts -->
  <script src="/js/empire-auth.js"></script>
  <script src="/assets/js/empire-shell.js" defer></script>
</body>
</html>
