<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Empire — Welcome</title>

  <!-- Preload the clean hero image -->
  <link rel="preload" as="image" href="/assets/brand/empire-hero-clean.jpg"/>

  <style>
    :root{
      --bg:#0b0e12; --text:#e8eaed; --muted:#b6b9c2;
      --gold:#f6c243; --gold-deep:#c89d1a; --shadow:rgba(0,0,0,.65);
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      background:var(--bg);
      color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    }

    .hero{
      position:relative; min-height:100dvh;
      display:grid; place-items:center;
      background:
        radial-gradient(ellipse at center, rgba(0,0,0,.18) 0%, rgba(0,0,0,.68) 70%),
        url("/assets/brand/empire-hero-clean.jpg") center top / cover no-repeat fixed;
      overflow:hidden;
    }

    .hero-inner{
      position:relative; z-index:2;
      text-align:center; padding:24px 18px;
      max-width:980px; width:100%;
    }

    .headline{
      font-size:clamp(36px,6vw,64px);
      line-height:1.05; letter-spacing:.02em;
      text-shadow: 0 4px 20px var(--shadow);
      margin: 16px auto 18px;
    }

    .cta{
      display:inline-flex; align-items:center; justify-content:center;
      min-width: clamp(220px, 44vw, 540px);
      padding: 16px 24px;
      border-radius: 16px;
      font-weight: 900; letter-spacing:.02em;
      text-decoration:none; user-select:none; cursor:pointer;
      color:#1b1300; background:linear-gradient(#ffd972,#f2c23b);
      box-shadow:
        0 14px 36px -14px rgba(246,194,67,.65),
        inset 0 -2px 0 0 rgba(0,0,0,.15);
      border: 1px solid rgba(255,255,255,.12);
      transition: transform .06s ease, box-shadow .12s ease, filter .12s ease;
    }
    .cta:active{ transform: translateY(1px); filter:saturate(1.06) }
    .cta:focus-visible{ outline:2px solid #fff; outline-offset:4px }

    .foot{
      position:absolute; inset:auto 0 14px 0;
      text-align:center; color:var(--muted);
      font-size:.8rem; opacity:.85;
    }

    @media (max-width:440px){
      .cta{ min-width:70vw; padding:14px 18px; border-radius:14px }
    }
  </style>
</head>
<body>
  <main class="hero" aria-label="Welcome to The Empire">
    <div class="hero-inner">
      <h1 class="headline">WELCOME TO THE EMPIRE</h1>
      <a id="enterCmd" class="cta" href="/login.html" aria-label="Enter Command">
        ENTER COMMAND
      </a>
    </div>

    <div class="foot">© 2025 The Empire</div>
  </main>

  <script>
    (function(){
      const btn = document.getElementById('enterCmd');
      if (!btn) return;
      btn.addEventListener('click', function(ev){
        ev.preventDefault();
        window.location.href = "/login.html";
      }, { capture:true });
    })();
  </script>
</body>
</html>
