<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Empire — Commander Login</title>
  <style>
    :root{--bg:#0b0e12;--panel:#121624;--text:#e8eaed;--muted:#b6b9c2;--gold:#f1c40f;--shadow:rgba(0,0,0,.5)}
    *{box-sizing:border-box;margin:0;padding:0}
    body{background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .container{max-width:980px;margin:0 auto;padding:24px}
    header.header{display:flex;align-items:center;gap:12px;padding:14px 16px;background:var(--panel);box-shadow:0 8px 20px -12px var(--shadow);border-bottom:1px solid rgba(255,255,255,.04)}
    header img{width:28px;height:28px;border-radius:6px;box-shadow:0 6px 18px -8px rgba(241,196,15,.8)}
    header .title{font-weight:700}
    header .title small{color:var(--muted);font-weight:500}
    #emp-tabs-mount{margin:8px 16px}

    .card{background:#121826;border:1px solid rgba(255,255,255,.06);box-shadow:0 30px 60px -30px var(--shadow);border-radius:28px;padding:28px;margin:28px 16px}
    .logo-wrap{display:grid;place-items:center;margin-top:6px;margin-bottom:12px}
    .logo-wrap img{width:260px;max-width:70vw;border-radius:14px;box-shadow:0 10px 28px -16px rgba(241,196,15,.6)}
    .login-title{display:flex;align-items:center;justify-content:center;gap:18px;font-size:clamp(22px,4vw,32px);font-weight:800;letter-spacing:.3px;margin:10px 0 18px}
    .login-title .sword{filter:drop-shadow(0 6px 12px rgba(0,0,0,.35));font-size:1.2em}
    .field{margin:14px 0}
    .field input{width:100%;background:#0f131d;color:var(--text);border:1px solid rgba(255,255,255,.08);border-radius:14px;padding:14px 16px;font-size:1rem;outline:none}
    .cta{margin-top:16px}
    .btn{width:100%;border:none;border-radius:14px;padding:14px 22px;font-weight:800;cursor:pointer}
    .btn-primary{background:var(--gold);color:#1a1200;box-shadow:0 14px 34px -16px var(--gold)}
    .terms{margin-top:12px;text-align:center;color:var(--muted)}
    footer{margin:26px 0 10px;text-align:center;color:var(--muted)}
  </style>
<link rel="stylesheet" href="/assets/css/empire-style.css">
<script src="/assets/js/empire-layout.js" defer></script>
</head>
<body>
  <header class="header">
    <img src="/assets/brand/empire-logo.png" alt="Empire crown">
    <div class="title">THE EMPIRE <small>— Command Interface</small></div>
  </header>

  <!-- Empire Tabs (loader) -->
  <script>
    fetch('/fragments/tabs.html').then(r=>r.text()).then(h=>{
      const n=document.getElementById('emp-tabs-mount'); if(n) n.outerHTML=h;
    });
  </script>

  <main class="container">
    <section class="card">
      <div class="logo-wrap">
        <img src="/assets/brand/empire-logo.png" alt="The Empire">
      </div>

      <div class="login-title">
        <span class="sword">⚔️</span>
        <span>Commander Login</span>
        <span class="sword">⚔️</span>
      </div>

      <div class="field">
        <input id="accessKey" type="password" placeholder="Access Key" autocomplete="current-password">
      </div>
      <div class="cta">
        <button class="btn btn-primary" id="enterBtn">Enter The Empire</button>
      </div>
      <p class="terms">By entering you agree to Empire terms.</p>
    </section>

    <footer>Commanding the Future of Affiliate Marketing</footer>
  </main>

  <script>
    document.getElementById('enterBtn').addEventListener('click',()=>{
      const key=document.getElementById('accessKey').value.trim();
      if(!key){ alert('Enter your access key.'); return; }
      // Placeholder auth redirect:
      location.href='/dashboard.html';
    });
  </script>
</body>
</html>
