<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Empire — Dashboard</title>
  <meta name="color-scheme" content="dark" />
  <style>
    :root{--bg:#0b1220;--panel:#101a2c;--ink:#e8eefc;--muted:#9fb2d1;--line:#1f2b44;--ring:#2f3b58;--gold1:#ffd24d;--gold2:#ffb11a}
    *{box-sizing:border-box} body{margin:0;background:#0b1220;color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,sans-serif}
    .wrap{max-width:980px;margin:0 auto;padding:28px 14px 48px}
    .h1{font-size:36px;font-weight:800;margin:8px 0 18px}
    .tabs{display:flex;gap:12px;margin-bottom:18px;flex-wrap:wrap}
    .tab{padding:10px 16px;border-radius:14px;background:#0f182a;border:1px solid var(--line);cursor:pointer}
    .tab.active{outline:2px solid var(--ring)}
    .panel{background:var(--panel);border:1px solid var(--line);border-radius:16px;padding:16px;margin:12px 0}
    .kpi{font-size:40px;font-weight:900;letter-spacing:0.5px}
    .muted{color:var(--muted)} .grid{display:grid;gap:14px}
    @media(min-width:700px){.grid.cols-2{grid-template-columns:1fr 1fr}}
    table{width:100%;border-collapse:collapse;font-size:14px}
    th,td{padding:10px;border-bottom:1px solid var(--line)}
    th{color:#cfe0ff;text-align:left}
    .chip{display:inline-block;border:1px solid var(--line);border-radius:999px;padding:4px 10px;background:#0f182a}
    .footer{opacity:.7;text-align:center;margin-top:28px;font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="h1">Empire — Dashboard</div>

    <div class="tabs">
      <button class="tab active" data-tab="overview">Overview</button>
      <button class="tab" data-tab="health">Health</button>
      <button class="tab" data-tab="users">Users</button>
      <button class="tab" data-tab="events">Events</button>
      <button class="tab" data-tab="wallet">Wallet</button>
    </div>

    <!-- OVERVIEW -->
    <section id="tab-overview" class="panel">
      <div class="grid cols-2">
        <div class="panel">
          <div class="muted">Total Earnings (USD)</div>
          <div id="kpi-earn" class="kpi">$0.00</div>
        </div>
        <div class="panel">
          <div class="muted">Active Users</div>
          <div id="kpi-active" class="kpi">0</div>
        </div>
        <div class="panel">
          <div class="muted">Approval Rate</div>
          <div id="kpi-approval" class="kpi">—</div>
        </div>
        <div class="panel">
          <div class="muted">Pending Reviews</div>
          <div id="kpi-pending" class="kpi">0</div>
        </div>
      </div>
      <div class="muted" style="margin-top:10px" id="summary-note">Loading…</div>
    </section>

    <!-- HEALTH -->
    <section id="tab-health" class="panel" hidden>
      <div id="health-json" class="muted">Loading…</div>
    </section>

    <!-- USERS -->
    <section id="tab-users" class="panel" hidden>
      <div class="muted" style="margin-bottom:8px">Registered Users</div>
      <div class="panel" style="overflow:auto">
        <table id="users-table">
          <thead><tr><th>Name</th><th>Email</th><th>Phone</th><th>Status</th><th>Scale</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <!-- EVENTS -->
    <section id="tab-events" class="panel" hidden>
      <div class="muted" style="margin-bottom:8px">Recent Activity</div>
      <div class="panel" style="overflow:auto">
        <table id="events-table">
          <thead><tr><th>When</th><th>Actor</th><th>Type</th><th>Message</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <!-- WALLET -->
    <section id="tab-wallet" class="panel" hidden>
      <div class="muted">Coming soon…</div>
    </section>

    <div class="footer">© Empire Affiliate Marketing Hub</div>
  </div>

  <script>
    // --- Tab logic
    const tabs = document.querySelectorAll('.tab');
    const sections = {
      overview: document.getElementById('tab-overview'),
      health:   document.getElementById('tab-health'),
      users:    document.getElementById('tab-users'),
      events:   document.getElementById('tab-events'),
      wallet:   document.getElementById('tab-wallet'),
    };
    tabs.forEach(b=>{
      b.addEventListener('click', ()=>{
        tabs.forEach(x=>x.classList.remove('active'));
        b.classList.add('active');
        const k = b.dataset.tab;
        Object.entries(sections).forEach(([id,el])=> el.hidden = id!==k );
      });
    });

    // --- Helpers
    const fmtUSD = (n)=> {
      try { return new Intl.NumberFormat('en-US', { style:'currency', currency:'USD' }).format(+n||0); }
      catch { return '$' + (Number(n||0).toFixed(2)); }
    };
    const el = (id)=> document.getElementById(id);
    const setText = (id, v)=> { const e = el(id); if (e) e.textContent = v; };

    // --- Fetchers
    async function fetchJSON(url){
      const r = await fetch(url, { headers: { 'Cache-Control': 'no-cache' }});
      if (!r.ok) throw new Error(`${r.status} ${url}`);
      return r.json();
    }

    async function loadSummary(){
      try{
        const s = await fetchJSON('/.netlify/functions/summary'); // {ok,true,totalEarnings,activeUsers,approvalRate,pendingReviews}
        setText('kpi-earn',    fmtUSD(s.totalEarnings||0));
        setText('kpi-active',  String(s.activeUsers ?? 0));
        setText('kpi-approval', (s.approvalRate!=null) ? (Math.round((s.approvalRate*100)||0)+'%') : '—');
        setText('kpi-pending', String(s.pendingReviews ?? 0));
        el('summary-note').textContent = 'Synced from Google Sheets.';
      }catch(e){
        el('summary-note').textContent = 'Failed to load summary: ' + e.message;
      }
    }

    async function loadHealth(){
      try{
        const h = await fetchJSON('/.netlify/functions/health');
        el('health-json').textContent = JSON.stringify(h, null, 2);
      }catch(e){
        el('health-json').textContent = 'Failed to load health: ' + e.message;
      }
    }

    async function loadUsers(){
      const body = document.querySelector('#users-table tbody');
      body.innerHTML = '<tr><td class="muted" colspan="5">Loading…</td></tr>';
      try{
        const u = await fetchJSON('/.netlify/functions/users?limit=100'); // {ok,true,users:[...]}
        body.innerHTML = '';
        (u.users||[]).forEach(row=>{
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${escapeHtml(row.name||'')}</td>
            <td>${escapeHtml(row.email||'')}</td>
            <td>${escapeHtml(row.phone||'')}</td>
            <td><span class="chip">${escapeHtml(row.status||'')}</span></td>
            <td>${escapeHtml(row.scale||'')}</td>
          `;
          body.appendChild(tr);
        });
        if (!u.users || u.users.length===0){
          body.innerHTML = '<tr><td class="muted" colspan="5">No users yet.</td></tr>';
        }
      }catch(e){
        body.innerHTML = `<tr><td class="muted" colspan="5">Error: ${escapeHtml(e.message)}</td></tr>`;
      }
    }

    async function loadEvents(){
      const body = document.querySelector('#events-table tbody');
      body.innerHTML = '<tr><td class="muted" colspan="4">Loading…</td></tr>';
      try{
        const ev = await fetchJSON('/.netlify/functions/events?limit=50'); // {ok,true,events:[...]}
        body.innerHTML = '';
        (ev.events||[]).forEach(item=>{
          const when = item.ts ? new Date(item.ts).toLocaleString() : '';
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${escapeHtml(when)}</td>
            <td>${escapeHtml(item.actor||'')}</td>
            <td>${escapeHtml(item.type||'')}</td>
            <td>${escapeHtml(item.msg||'')}</td>
          `;
          body.appendChild(tr);
        });
        if (!ev.events || ev.events.length===0){
          body.innerHTML = '<tr><td class="muted" colspan="4">No events yet.</td></tr>';
        }
      }catch(e){
        body.innerHTML = `<tr><td class="muted" colspan="4">Error: ${escapeHtml(e.message)}</td></tr>`;
      }
    }

    function escapeHtml(s){
      return String(s||'').replace(/[&<>"']/g, m=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' }[m]));
    }

    // Kick off
    loadSummary();
    loadHealth();
    loadUsers();
    loadEvents();
  </script>
</body>
</html>
