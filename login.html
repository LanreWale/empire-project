<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Empire — Commander Login</title>
  <link rel="preload" as="image" href="/assets/brand/empire-hero-clean.jpg"/>
  <style>
    :root{
      --bg:#0b0e12; --text:#e8eaed; --muted:#b6b9c2; --gold:#f4c542; --shadow:rgba(0,0,0,.5);
      --panel:#121826; --input:#0f131d; --border:rgba(255,255,255,.10);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background: var(--bg) url("/assets/brand/empire-hero-clean.jpg") center/cover no-repeat fixed;
    }

    /* center stage */
    .veil{min-height:100%; background:rgba(0,0,0,.60); display:grid; place-items:center; padding:20px}
    .card{
      width:min(92vw,440px);
      background:var(--panel);
      border:1px solid var(--border);
      border-radius:22px; padding:28px 22px;
      box-shadow:0 30px 60px -30px var(--shadow);
      text-align:center;
    }

    .brand{
      display:flex; align-items:center; justify-content:center; gap:12px; margin-bottom:8px;
      text-decoration:none; color:var(--text);
    }
    .brand img{width:42px; height:42px; border-radius:10px; box-shadow:0 8px 18px -10px rgba(244,197,66,.7)}
    .brand strong{letter-spacing:.8px}

    h1{font-size:1.6rem; margin:10px 0 18px}
    .field{margin:10px 0}
    .input{
      width:100%; background:var(--input); color:var(--text);
      border:1px solid var(--border); border-radius:14px; padding:14px 14px; font-size:1rem; outline:none;
    }
    .input:focus{border-color:#2dd4bf; box-shadow:0 0 0 3px rgba(45,212,191,.15)}

    .btn{
      width:100%; border:none; border-radius:14px; padding:14px 22px;
      font-weight:800; cursor:pointer; font-size:1rem;
    }
    .btn-primary{
      background:var(--gold); color:#1a1200;
      box-shadow:0 14px 34px -16px var(--gold);
    }
    .btn-primary:hover{filter:brightness(1.05)}
    .muted{color:var(--muted); font-size:.85rem; margin-top:10px}
    .back{
      display:inline-block; margin-top:14px; font-size:.9rem; color:#ffdf7a; text-decoration:none;
    }
    footer{margin-top:16px; color:#9aa3b2; font-size:.8rem}
  </style>
</head>
<body>
  <div class="veil">
    <section class="card" role="form" aria-labelledby="login-title">
      <a class="brand" href="/welcome.html" aria-label="Back to Welcome">
        <img src="/assets/brand/empire-logo.png" alt="The Empire">
        <strong>THE EMPIRE</strong>
      </a>

      <h1 id="login-title">⚔ Commander Login ⚔</h1>

      <form id="empire-login-form" novalidate>
        <div class="field">
          <input id="login-id" class="input" type="text" placeholder="Email or Phone" autocomplete="username" required>
        </div>
        <div class="field">
          <input id="accessKey" class="input" type="password" placeholder="Access Key" autocomplete="current-password" required>
        </div>
        <button class="btn btn-primary" type="submit">Enter The Empire</button>
        <p class="muted">By entering you agree to Empire terms.</p>
      </form>

      <a class="back" href="/welcome.html">← Back to Welcome</a>
      <footer>© 2025 The Empire</footer>
    </section>
  </div>

  <script>
    // Simple client-side auth holder
    (function(){
      const KEY = "empire.auth";
      window.EmpireAuth = {
        has(){ try { return !!localStorage.getItem(KEY); } catch(e){ return false; } },
        set(v){ try { localStorage.setItem(KEY, v); } catch(e){} },
        clear(){ try { localStorage.removeItem(KEY); } catch(e){} }
      };
    })();

    document.addEventListener("DOMContentLoaded", () => {
      // Already logged in? Go to dashboard.
      if (window.EmpireAuth?.has()) {
        location.replace("/dashboard.html");
        return;
      }

      const form = document.getElementById("empire-login-form");
      const idInput = document.getElementById("login-id");
      const keyInput = document.getElementById("accessKey");

      form.addEventListener("submit", (ev) => {
        ev.preventDefault();
        const id  = (idInput.value || "").trim();
        const key = (keyInput.value || "").trim();
        if (!id || !key) { alert("Enter your ID and access key."); return; }

        // TODO: replace with real auth; for now store a dummy token
        const token = `OK:${id}:${Date.now()}`;
        window.EmpireAuth.set(token);
        location.href = "/dashboard.html";
      });
    });
  </script>
</body>
</html>
