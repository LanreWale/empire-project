<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Empire â€” Welcome</title>
  <style>
    :root { --bg:#0b0e12; }
    html,body{height:100%}
    body{margin:0;background:var(--bg);}

    .hero{
      position:relative;
      min-height:100vh;
      background:url("/assets/brand/empire-hero-final.jpg") center/cover no-repeat;
      overflow:hidden;
      touch-action:manipulation;
    }

    /* CLICKABLE HOTSPOT OVER THE GOLD BAR */
    .cta{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      /* tuned default for phones; media queries adjust below */
      bottom:29.5%;

      /* make it unmistakably clickable on all browsers */
      display:block;
      z-index:5;
      background:rgba(0,0,0,0.001);   /* virtually invisible, but receives taps */
      color:transparent;               /* text hidden (visual is in the image) */
      border:0;
      text-decoration:none;
      user-select:none;
      -webkit-tap-highlight-color:transparent;
      cursor:pointer;

      /* size to match the gold bar area */
      width:min(78vw, 520px);
      height:56px;
      border-radius:10px;
    }
    .cta:active{ transform:translateX(-50%) scale(.985); }

    /* Very small phones */
    @media (max-width:380px){
      .cta{ width:78vw; height:48px; bottom:28.5%; }
    }
    /* Large phones / small tablets (portrait) */
    @media (min-width:600px) and (max-width:899px){
      .cta{ width:min(66vw, 560px); height:60px; bottom:30%; }
    }
    /* Tablets / small laptops */
    @media (min-width:900px) and (max-width:1279px){
      .cta{ width:min(52vw, 580px); height:60px; bottom:27.5%; }
    }
    /* Desktops / wide */
    @media (min-width:1280px){
      .cta{ width:min(42vw, 600px); height:64px; bottom:26.5%; }
    }
    /* Very short viewports (mobile landscape) */
    @media (max-height:620px){
      .cta{ bottom:22%; }
    }
  </style>
</head>
<body>
  <main class="hero">
    <a class="cta" href="/login.html" role="button" aria-label="Enter Command">ENTER COMMAND</a>
  </main>
</body>
</html>
