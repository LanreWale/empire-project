<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Empire â€” Welcome</title>

  <!-- Base styles -->
  <link rel="stylesheet" href="/assets/css/empire-style.css">

  <!-- Favicons (optional) -->
  <link rel="icon" href="/favicon.ico" />
  <meta name="theme-color" content="#0b0e12">
</head>
<body>
  <!-- Shared Header (brand + tabs) -->
  <header id="emp-header" class="emp-header"></header>

  <!-- Hero cover uses the background image itself as the page -->
  <main>
    <section class="hero-cover" role="banner" aria-label="The Empire Welcome">
      <div class="hero-inner">
        <p class="kicker">THE EMPIRE AFFILIATE SYSTEM</p>
        <h1 class="hero-title">
          Welcome to <span>THE&nbsp;EMPIRE</span>
        </h1>
        <p class="hero-sub">Automated. Intelligent. Profitable. 24/7.</p>

        <div class="hero-cta">
          <a id="enterBtn" class="cta-primary" href="/login.html">Enter Command</a>
        </div>
      </div>

      <!-- footer line from the artwork area -->
      <div class="hero-bottom-note">
        BUILT FOR LEGENDS. POWERED BY TRUTH. DEPLOYED FOR VICTORY.
      </div>
    </section>
  </main>

  <!-- Shared Footer -->
  <footer id="emp-footer" class="emp-footer"></footer>

  <!-- Scripts -->
  <script src="/assets/js/empire-shell.js" defer></script>
  <script src="/js/empire-auth.js"></script>
  <script>
    // If already authenticated, send straight to the dashboard
    (function () {
      try {
        if (window.EmpireAuth?.has()) {
          document.getElementById('enterBtn').setAttribute('href', '/dashboard.html');
        }
      } catch(e) {}
    })();
  </script>
</body>
</html>
